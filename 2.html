<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="cc">
         <demo-table></demo-table>
</div>
<script>
    var DemoTable={
        template:'<div><input type="button" @mouseleave="mouseleave()" @mouseenter="mouseenter()" @click="alert" :value="text" :class="this.number==0?background:background2" style="border: #ffff00 solid 3px;width: 150px;height: 50px;"></input></div>',
        data(){
            return{
                text:'hello word',
                number:0,
            }
        },
        methods:{
            alert(){
                alert(this.text)
            },
            mouseenter(){
                this.number=1,
                    console.log(this.number)
            },
            mouseleave(){
                this.number=0,
                    console.log(this.number)
            }
        }
    }

    new Vue({
        el:"#cc",
        components:{
            'demo-table':DemoTable
        }
    })
</script>

</body>
</html>
